<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
    <!-- <div class="container" id="title">
      <h1>Local Weather</h1>
    </div> -->

    <div class="container-fluid current">
      <div class="switch">
        <span>&#176;C</span>
        <input class="toggle-u toggle-u-round" id="toggle-unit" type="checkbox">
        <label for="toggle-unit"></label>
        <span>&#176;F</span>
      </div>
      <div class="current-container">
        <div class="location">
          <p></p>
        </div>
        <div class="weather-icon">
          <i></i>
        </div>
        <div class="weather-status">
          <p></p>
        </div>
        <div class="temperature">
          <span class="degrees"></span>
          <span class="temp-unit"></span>
        </div>
        <!-- <div class="high-low">
          <span class="high">H 18 &#176;C</span>
          <span class="low">L 5 &#176;C</span>
        </div> -->
      </div>
    </div>

    <!-- <div class="container forecast">
      <div class="">5 Tage Wetter
        <table class="table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div> -->

    <footer>
      <div class="container"><p>Made with <i class="fa fa-coffee" aria-hidden="true"></i> and <i class="fa fa-music" aria-hidden="true"></i> by mediasittich.</p></div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div id="break">
        <h4>Break length</h4>
        <button class="btn btn-default break-plus">+</button>
        <span class="break-minutes"></span>
        <button class="btn btn-default break-minus">-</button>
      </div>
      <div id="session">
        <h4>Session length</h4>
        <button class="btn btn-default session-plus">+</button>
        <span class="session-minutes"></span>
        <button class="btn btn-default session-minus">-</button>
      </div>
      <div id="timer">
        <h3>Pomodoro</h3>
        <p><span class="timer-minutes"></span>:<span class="timer-seconds"></span></p>
      </div>
      <button class="btn btn-success start">Start</button>
      <button class="btn btn-primary pause">Pause</button>
      <button class="btn btn-danger reset">Stop/Reset</button>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Include custom JS -->
    <script src="js/pomodoro.js"></script>
  </body>
</html>
